/* Styling for the navigation bar */
nav {
  text-align: center;
  background-color: #333; /* Dark background */
  padding: 15px 0; /* Add some vertical padding */
}

/* Style for the unordered list */
nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

/* Style for list items */
nav ul li {
  display: inline-block; /* Use inline-block for list items */
  margin-right: 10px;
}

/* Style for the buttons */
nav ul li a {
  text-decoration: none;
  padding: 15px 30px; /* Increased padding for a more realistic look */
  background-color: #000; /* Black background */
  color: white;
  border: 2px solid #000; /* Black border */
  border-radius: 10px; /* Rounded corners */
  transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform, background-color, and box-shadow */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
}

/* Enlarge buttons and change background color on hover */
nav ul li a:hover {
  transform: scale(1.05); /* Enlarge by 5% on hover */
  background-color: #333; /* Darker black on hover */
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1); /* Increase shadow on hover for depth */
}

/* Style for active button */
nav ul li a.active {
  background-color: #333; /* Darker black for active button */
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Increase shadow for active button */
}


.video-container {
  width: 100%;
  overflow-x: auto;
  white-space: nowrap;
  margin-bottom: 20px;
  padding-bottom: 20px; /* Increased padding for better spacing */
  scrollbar-width: thin;
  scrollbar-color: rgb(0, 0, 0) #f0f0f0;
  border-radius: 15px; /* Rounded corners for container */
  background-color: #f9f9f9; /* Light background color */
}

/* Track */
.video-container::-webkit-scrollbar-track {
  background: #f0f0f0;
}

/* Handle */
.video-container::-webkit-scrollbar-thumb {
  background-color: purple;
  border-radius: 10px;
}

/* Handle on hover */
.video-container::-webkit-scrollbar-thumb:hover {
  background-color: #6a0dad;
}

.video-iframe {
  display: inline-block;
  margin-right: 20px; /* Increased margin for better separation */
  margin-bottom: 20px; /* Added margin bottom to create space between rows */
  border-radius: 15px; /* Rounded corners for videos */
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Increased shadow */
  transition: transform 0.3s ease;
  width: 45%; /* Set width to 45% for two videos in each row */
  max-width: 500px; /* Set max-width for responsiveness */
  flex: 1 0 auto; /* Allow videos to shrink if necessary */
}

.video-iframe:hover {
  transform: scale(1.05); /* Slightly increase hover scaling */
}

@media (max-width: 768px) {
  .video-container {
    overflow-x: scroll;
    overflow-y: hidden;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
    padding-bottom: 20px;
    margin-bottom: 20px;
    border-radius: 15px;
    background-color: #ffffff; /* White background on smaller screens */
  }

  .video-iframe {
    margin-right: 10px; /* Adjusted margin for smaller screens */
    width: 70%; /* Adjusted width for smaller screens */
    max-width: none; /* Remove max-width for smaller screens */
  }
}



</style>

<script async>
  const backToTop = document.getElementById("back-to-top");

  function toggleMobileNavigation() {
    const mobileNavigation = document.getElementById("mobile-sidenav");
    mobileNavigation.classList.toggle('mobile-links-active');
  }

  function goToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }

  function scroll() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) backToTop.style.display = "block";
    else backToTop.style.display = "none";
  }

  window.onscroll = function () { scroll() };
</script>
<script>
  // JavaScript function to switch between pages
  function showPage(pageId) {
    // Hide all pages
    var pages = document.getElementsByClassName("page");
    for (var i = 0; i < pages.length; i++) {
      pages[i].classList.remove("active");
    }
    
    // Show the selected page
    var pageToShow = document.getElementById(pageId);
    pageToShow.classList.add("active");
  }
</script>
